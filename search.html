<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>An Uncertain School</title>
</head>

<body>
  <nav class="navbar justify-content-between fixed-top">
    <a href="https://google.com" target="_blank">Create Etherpad</a>
    <a href="homepage">An Uncertain School</a>
    <a href="repository">Repository</a>
  </nav>

    
      <div class="popUp" id="searchPopup">
        <div class="row popupTop">
          <div class="col-sm-4 popupTab">
            Search
          </div>
          <div class="col-sm-8">
          </div>
        </div>
        <div class="row popupBottom" id="searchPopupBottom">
          <div class="iconRow">
            <a href="https://google.com" target="_blank"><img class="icon" src="./public/icons/x.svg" alt="" width="32" height="32"></a>
          </div>
          <div class="popupContent searchKeywordContent">
            <form class="form-row searchRow">
              <div class="col-8">
                <input type="text" class="form-control" placeholder="Filter by keyword">
              </div>
              <div class="col-4">
                <button type="submit" class="form-control" id="searchButton">Filter</button>
              </div>
            </form>
            <form class="form-row keywordRow">

              <div class="col-3">
                <button type="submit" name="chosenKeyword" class="keywordButton" value="Audio">Audio</button>
              </div>
              <div class="col-3">
                <button type="submit" name="chosenKeyword" class="keywordButton" value="Video">Video</button>
              </div>
              <div class="col-3">
                <button type="submit" name="chosenKeyword" class="keywordButton" value="PDF">PDF</button>
              </div>
              <div class="col-3">
                <button type="submit" name="chosenKeyword" class="keywordButton" value="Books">Books</button>
              </div>
              <div class="col-3">
                <button type="submit" name="chosenKeyword" class="keywordButton" value="Images">Images</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>

      
      <nav class="navbar justify-content-between fixed-bottom">
        <a href="addcontent">Add Content</a>
        <a href="rules">Rules</a>
        <a href="search">Search</a>
      </nav>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../src/script.js"></script>
</body>
</html>
