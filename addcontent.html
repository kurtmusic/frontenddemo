<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>An Uncertain School</title>
</head>

<body>

  <nav class="navbar justify-content-between fixed-top">
    <a href="https://google.com" target="_blank">Create Etherpad</a>
    <a href="homepage">An Uncertain School</a>
    <a href="repository">Repository</a>
  </nav>

      <div class="popUp" id="addContentPopup">

        <div class="row popupTop">
          <div class="col-sm-3 popupTab">
            Add Content
          </div>
          <div class="col-sm-9">
          </div>
        </div>
        <div class="row popupBottom">
          <div class="iconRow">
            <div><img class="icon" src="./public/icons/x.svg" alt="" width="32" height="32"></div>
          </div>

          <div class="popupContent" id="addContentContent">

            <form class="addContentFormStyle">

              <div class="form-group row addcontentrow">
                <label for="inputTitle3" class="col-sm-3 col-form-label addContentLabel">Title</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputTitle3">
                </div>
              </div>

              <div class="form-group row addcontentrow">
                <label for="exampleFormControlFile1" class="col-sm-3 col-form-label addContentLabel">File Upload</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </div>
              

              <div class="form-group row addcontentrow">
                <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label addContentLabel">Description</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>

              </div>

              <fieldset class="form-group">
                <div class="row addcontentrow">
                  <legend class="col-form-label col-sm-3 pt-0 addContentLabel">Content Type</legend>
                  <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                      <label class="form-check-label" for="gridRadios1"> Audio </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2"> Book </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3"> Image </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3"> PDF </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3"> Video </label>
                    </div>
                  </div>
                </div>
              </fieldset>

              <div class="form-group row addcontentrow">
                <label for="inputText3" class="col-sm-3 col-form-label addContentLabel">Keywords</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control addContentKeywordPlaceholder" id="inputText3" placeholder="ex. news, uplifting, positivity, journalism">
                </div>
              </div>

              <div class="form-group row addcontentsubmitrow">
                <div class="col-sm-12">
                  <button type="submit" class="addContentSubmit"><span id="addContentSubmitText">Add</span></button>
                </div>
              </div>
            </form>
            
          </div>
    
        </div>

      </div>
    

      <nav class="navbar justify-content-between fixed-bottom">
        <a href="addcontent">Add Content</a>
        <a href="rules">Rules</a>
        <a href="search">Search</a>
      </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../src/script.js"></script>
</body>
</html>
